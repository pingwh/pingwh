		<script>
			function rnd(m, n) {
				return parseInt(Math.random() * (n - m) + m);
			}

			function d2a(n) {
				return n * Math.PI / 180;
			}

			document.addEventListener('DOMContentLoaded', function() {
				var oC = document.querySelector('canvas');
				var gd = oC.getContext('2d');

				var winW = document.documentElement.clientWidth;
				var winH = document.documentElement.clientHeight;

				oC.width = winW;
				oC.height = winH;

				//存星星
				var strArr = [];
				var N = 500;
				for(var i = 0; i < N; i++) {
					strArr[i] = {
						x: rnd(0, winW),
						y: rnd(0, winH)
					}
				}

				//会闪的星星;
				var flicker = [];
				var LEN = 50;
				for(var i = 0; i < LEN; i++) {
					flicker[i] = {
						fx: rnd(0, winW),
						fy: rnd(0, winH)
					}
				}

				//流星
				var meteor = [];
				var num = 30;
				for(var i = 0; i < num.length; i++) {
					meteor[i] = {
						mx: rnd(0, winW),
						my: rnd(0, winH)
					}
				}

				gd.clearRect(0, 0, oC.width, oC.height);
				//画星星
				for(var i = 0; i < strArr.length; i++) {
					drawStr(strArr[i]);
				}

				function drawStr(p) {
					var pW = 2;
					var pH = 2;
					gd.fillStyle = '#fff';
					gd.fillRect(p.x - pW / 2, p.y - pH / 2, pW, pH);
				}
				//闪烁
				var timer = null;
				for(var i = 0; i < flicker.length; i++) {
					drawflicker(flicker[i]);
				}

				function drawflicker(star) {
					var W = 0;
					var H = 0;
					gd.filleStyle = '#fff';
					timer = setInterval(function() {
						W += 0.2;
						H += 0.2;
						gd.fillRect(star.fx - W / 2, star.fy - H / 2, W, H);
						if(W >= 2) {
							gd.clearRect(star.fx - W / 2, star.fy - H / 2, W, H);
							W = 0;
							H = 0;
							gd.clearRect(0, 0, oC.width, oC.height);
							for(var i = 0; i < strArr.length; i++) {
								drawStr(strArr[i]);
							}
						}
					}, 1000);
				}
				//画流星
				for(var i = 0; i < meteor.length; i++) {
					meteor[i].deaw(gd);
				}
			}, false);
		</script>
