<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height:100%;
				overflow:hidden;
			}
			body{
				background:#000;
				text-align: center;
			}
			#c1{
				background: #FFF;
				background: url(../img/game_bg_2_hd.jpg) no-repeat;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded',function(){
				var oC=document.getElementById('c1');
				var gd=oC.getContext('2d');
				var oImg=new Image();
				oImg.onload=function(){
					gd.drawImage(oImg,100,100);
				};
				oImg.src='../img/fish1.png';
			},false);
		</script>
	</head>
	<body>
		<canvas width="800" height="600" id="c1"></canvas>
	</body>
</html>
