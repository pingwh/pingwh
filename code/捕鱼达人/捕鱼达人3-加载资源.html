<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height:100%;
				overflow:hidden;
			}
			body{
				background:#000;
				text-align: center;
			}
			#c1{
				background: #000;
				background: url(img/game_bg_2_hd.jpg) no-repeat;
			}
		</style>
		<script>
			function loadImage(arr,fnSucc){
				var count=0;
				for(var i=0; i<arr.length; i++){
					var oImg=new Image();
					oImg.onload=function(){
						count++;
						if(count==arr.length){
							alert('加载资源完成！');
						}
					};
					oImg.src='img/'+arr[i]+'.png';
				}
			}
			document.addEventListener('DOMContentLoaded',function(){
				var oC=document.getElementById('c1');
				var gd=oC.getContext('2d');
				loadImage(['fish1','fish2','fish3','fish4','fish5'],function(){
					gd.drawImage('fish1',0,0);
				});
			},false);
		</script>
	</head>
	<body>
		<canvas width="800" height="600" id="c1"></canvas>
	</body>
</html>
